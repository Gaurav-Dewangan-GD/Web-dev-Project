<!DOCTYPE HTML>
<html>
<head>
       <meta name="viewport" content="width=device-width,initial-scale=1.0">
       <title>Plural Landing Page</title> 
       <link rel="stylesheet" href="style.css">
       <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <div id="left">
            <div id="signin">
                <div class="logo">
                    <img src="img/login-logo.png" alt="sitelogo">

                </div>
                <form>
                    <div>
                        <label>Email or Username</label>
                        <input type="text" class="text-input">
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" class="text-input">
                    </div>
                    <br>
                    <button type="submit" class="primary-btn">Sign In</button>
                </form>
                <div class="links">
                    <a href="#">Forgot Password</a>
                    <a href="#">Sign in with Company or School</a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
                <br>
                <a href="#" class="Secondary-btn">Create an account</a>
            </div>
        
        <footer id="main-footer">
            <p>Copyright &copy;2021, Pluralpright All Rights Reserved</p>
            <div>
                <a href="#">Terms of use</a> | <a href="#">Privacy Policy</a>
            </div>
        </footer>
        </div>

        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">Let's create the future <strong>together</strong></h1>
                    <a href="#" class="Secondary-btn">Start a FREE 10 day trial</a>
                </div>
            </div>

        </div>
    </div>
    


</body>
</html>
